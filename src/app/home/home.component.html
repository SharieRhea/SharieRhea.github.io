<nav>
  <navigation-bar/>
</nav>
<header [ngClass]="device">
  <h2>Hi there, I'm</h2>
  <h1>{{ name }}</h1>
  <p class="subtitle">A computer science student, driven learner, and jack-of-all-trades.</p>
  <section id="social-links" >
    <social-button label="GitHub" link="https://github.com/SharieRhea"/>
    <social-button label="LinkedIn" link="https://www.linkedin.com/in/sharierhea"/>
  </section>
</header>
<main [ngClass]="device">
  <project-showcase-card *ngIf="device == Device.Default" [projectKey]="projectKeys[0]"/>
  <section id="desktop-project-cards" *ngIf="device == Device.Default else mobileProjectCards">
    <project-card *ngFor="let projectKey of projectKeys | slice:1" [projectKey]="projectKey"/>
  </section>
  <ng-template #mobileProjectCards>
      <project-card *ngFor="let projectKey of projectKeys" [projectKey]="projectKey"/>
  </ng-template>
</main>
